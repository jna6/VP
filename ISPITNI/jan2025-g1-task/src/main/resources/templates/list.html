<!DOCTYPE html>
<html lang="en" xmlns:sec="">
<head>
    <title>Archaeological Site List</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method ArchaeologicalSiteController.listAll -->
    <form th:action="@{/archaeological-sites}" th:method="GET" id="filter-form">
        <label for="name">Site Name</label>
        <input id="name" type="text" name="name"/>

        <label for="areaSize">Site Area Size (in square meters)</label>
        <input id="areaSize" type="number" name="areaSize"/>

        <label for="rating">Rating</label>
        <input id="rating" type="number" step="0.1" min="0" max="10" name="rating"/>

        <label for="period">Historical Period</label>
        <select id="period" name="period">
            <option value="">All</option>
            <!-- For each HistoricalPeriod you should have one <option> like below  -->
            <option th:each="p : ${periods}"
                    th:value="${p.name()}"
                    th:text="${p}"
                    th:selected="${period != null && period == p}">
            </option>

            <option></option>
        </select>

        <label for="location">SiteLocation</label>
        <select id="location" name="locationId">
            <option value="">All</option>
            <!-- For each location you should have one <option> like below  -->
            <option th:each="l : ${locations}"
                    th:value="${l.id}"
                    th:text="${l.getCity() + ' , ' + l.getCountry()}"
                    th:selected="${locationId != null && locationId == l}">
            </option>
        </select>

        <button id="filter" type="submit">Filter</button>
    </form>

    <div>
        <!-- ArchaeologicalSiteController.showAdd -->
        <th:block sec:authorize="hasRole('ADMIN')">
            <a href="/archaeological-sites/add" class="add-item">Add new archaeological site</a>
            </th:block>
    </div>

    <table>
        <tr>
            <th>Site Name</th>
            <th>Area Size</th>
            <th>Rating</th>
            <th>Historical Period</th>
            <th>SiteLocation</th>
            <th>Open/Closed</th>
            <th>Actions</th>
        </tr>
        <!-- For each archaeological site you should have one <tr> like below -->
        <tr th:each="site : ${page.content}" class="item">
            <td th:text="${site.name}">[site.name]</td>
            <td th:text="${site.areaSize}">[site.areaSize]</td>
            <td th:text="${site.rating}">[site.rating]</td>
            <td th:text="${site.period}">[site.period]</td>
            <td th:text="${site?.getLocation()?.getCity()}">[site.location.city], [site.location.country]</td>
            <td th:text="${site.isClosed()}?'CLOSED' : 'OPEN'">[site.closed] -> OPEN/CLOSED</td>
            <td>
                <!-- ArchaeologicalSiteController.edit -->
                <th:block sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/archaeological-sites/edit/{id}' (id=${site.getId()})}" class="edit-item">Edit</a>
                </th:block>
                <!-- ArchaeologicalSiteController.delete -->
                <th:block sec:authorize="hasRole('ADMIN')">
                <form th:action="@{'/archaeological-sites/delete/{id}' (id=${site.getId()})}"
                      th:method="POST">
                    <button type="submit" class="delete-item">Delete</button>
                </form>
                </th:block>

                <!-- ArchaeologicalSiteController.close -->
                <th:block sec:authorize="hasRole('ADMIN')">
                <form th:if="${!site.closed}"
                      th:action="@{'/archaeological-sites/close/' + ${site.id}}"
                      method="post">
                    <button type="submit" class="close-item">Close</button>
                </form>
                </th:block>

            </td>
        </tr>
    </table>
    <div th:include="paging :: pageSection(${page})"></div>


</div>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
